<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTC Forex Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white p-6 shadow-lg">
      <h2 class="text-xl font-bold mb-6">OTC Broker</h2>
      <nav class="space-y-4">
        <a href="#" class="block text-gray-700 hover:text-blue-600">Dashboard</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Wallet</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Forex Pairs</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">OTC Forex Trading</h1>
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Deposit</button>
      </div>

      <!-- Chart Area -->
      <section class="bg-white p-6 rounded-lg shadow mb-6">
        <h2 class="text-lg font-semibold mb-4">Live Chart - USD/INR</h2>
        <div class="h-64 bg-gray-200 flex items-center justify-center rounded">
          <span class="text-gray-500">[ Chart Placeholder ]</span>
        </div>
      </section>

      <!-- Trading Form + Recent Trades -->
      <div class="grid grid-cols-2 gap-6">
        <!-- Order Form -->
        <section class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-lg font-semibold mb-4">Place OTC Order</h2>
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-medium">Pair</label>
              <select class="w-full p-2 border rounded">
                <option>USD/INR</option>
                <option>USD/EUR</option>
                <option>GBP/INR</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium">Amount (USD)</label>
              <input type="number" class="w-full p-2 border rounded" placeholder="Enter amount">
            </div>
            <div>
              <label class="block text-sm font-medium">Rate (INR)</label>
              <input type="number" class="w-full p-2 border rounded" placeholder="83.41">
            </div>
            <div class="flex space-x-2">
              <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Buy</button>
              <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Sell</button>
            </div>
          </form>
        </section>

        <!-- Recent Trades -->
        <section class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-lg font-semibold mb-4">Recent Trades</h2>
          <ul class="text-sm space-y-2">
            <li class="flex justify-between"><span>12:10</span> <span>BUY</span> <span>$500</span> <span>83.41</span></li>
            <li class="flex justify-between"><span>12:08</span> <span>SELL</span> <span>$300</span> <span>83.40</span></li>
            <li class="flex justify-between"><span>12:05</span> <span>BUY</span> <span>$1000</span> <span>83.42</span></li>
          </ul>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
